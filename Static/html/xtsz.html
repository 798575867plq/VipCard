<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>系统设置</title>
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/app/content.css" rel="stylesheet" />
</head>
<body>
    <div id="divVue">
        <div>
            <!-- 对话框部分 -->
            <alert-dialog ref="alert"></alert-dialog>
            <confirm-dialog ref="confirm"></confirm-dialog>
            <wait-dialog ref="wait"></wait-dialog>
            <custom-dialog ref="custom"></custom-dialog>
            <!-- 对话框部分 -->
        </div>
        <div>
            <div class="text-right">
                <div class="btn-group">
                    <a class="btn btn-danger" href="index.html">返回菜单</a>
                    <a class="btn btn-danger" href="login.html">退出系统</a>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info w600 ma lfloat">
        <div class="panel-heading">
            <h3 class="panel-title">会员卡设置</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员卡号：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员姓名：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">当前积分：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">截止时间：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">卡的类型：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">卡的等级：</span>
                    <select class="form-control">
                        <option value="1">普通卡</option>
                        <option value="2">黄金卡</option>
                        <option value="3">白金卡</option>
                        <option value="4">钻石卡</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">当前状态：</span>
                    <select class="form-control">
                        <option value="1">正常</option>
                        <option value="2">挂失</option>
                        <option value="3">冻结</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">折扣：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <span class="btn btn-info">确定</span>
            <span class="btn btn-info">取消</span>
        </div>
    </div>

    <div class="panel panel-success w500 ma rfloat">
        <div class="panel-heading">
            <h3 class="panel-title">商品设置</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">商品编号：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">商品名称：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">商品类型：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">商品价格：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">商品数量：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">商品描述：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <span class="btn btn-success">确定</span>
            <span class="btn btn-success">取消</span>
        </div>
    </div>

    <div class="panel panel-warning w500 ma rfloat">
        <div class="panel-heading">
            <h3 class="panel-title">等级与折扣设置</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">充值金额：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">卡的等级：</span>
                    <select class="form-control">
                        <option value="1">普通卡</option>
                        <option value="2">黄金卡</option>
                        <option value="3">白金卡</option>
                        <option value="4">钻石卡</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">打折力度：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <span class="btn btn-warning">确定</span>
            <span class="btn btn-warning">取消</span>
        </div>
    </div>
</body>
</html>
