<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>积分商城</title>
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/app/content.css" rel="stylesheet" />
</head>
<body>
    <div id="divVue">
        <div>
            <!-- 对话框部分 -->
            <alert-dialog ref="alert"></alert-dialog>
            <confirm-dialog ref="confirm"></confirm-dialog>
            <wait-dialog ref="wait"></wait-dialog>
            <custom-dialog ref="custom"></custom-dialog>
            <!-- 对话框部分 -->
        </div>
        <div>
            <div class="text-right">
                <div class="btn-group">
                    <a class="btn btn-danger" href="index.html">返回菜单</a>
                    <a class="btn btn-danger" href="login.html">退出系统</a>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-success w800 ma" style="margin-left: 150px;">
        <div class="panel-heading">
            <h3 class="panel-title">积分兑换</h3>
        </div>
        <div class="panel-body">
            <div class="form-group form-inline">
                <div class="input-group">
                    <span class="input-group-addon">会员卡号：</span>
                    <input type="text" class="form-control" />
                </div>
            
                <div class="input-group">
                    <span class="input-group-addon">会员电话：</span>
                    <input type="text" class="form-control" />
                </div>

                <div class="input-group">
                    <button class="btn-success">查询</button>
                    <button class="btn-success">取消</button>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">拥有积分：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">商品名称：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">商品数量：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <span class="btn btn-success">确定</span>
            <span class="btn btn-success">取消</span>
        </div>
    </div>
</body>
</html>
