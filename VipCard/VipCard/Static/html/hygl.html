<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>会员管理</title>
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/app/content.css" rel="stylesheet" />
</head>
<body>
    <div class="panel panel-info w600 ma lfloat">
        <div class="panel-heading">
            <h3 class="panel-title">会员编辑</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员卡号：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员姓名：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员密码：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认密码：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员性别：</span>
                    <select class="form-control">
                        <option value="m">男</option>
                        <option value="f">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员电话：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员地址：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">信息备注：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <span class="btn btn-info">添加会员</span>
            <span class="btn btn-info">修改会员</span>
        </div>
    </div>

    <div class="panel panel-success w500 ma rfloat">
        <div class="panel-heading">
            <h3 class="panel-title">会员卡续费</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员卡号：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">续费金额：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <span class="btn btn-success">确定</span>
            <span class="btn btn-success">取消</span>
        </div>
    </div>

    <div class="panel panel-warning w500 ma rfloat">
        <div class="panel-heading">
            <h3 class="panel-title">会员换卡</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员卡号：（旧卡）</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员卡号：（新卡）</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认卡号：（新卡）</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <span class="btn btn-warning">确定</span>
            <span class="btn btn-warning">取消</span>
        </div>
    </div>
</body>
</html>
