<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>事件提醒</title>
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/app/content.css" rel="stylesheet" />
</head>
<body>
    <div class="ma rfloat" onclick="location='index.html'">
        <button>返回首页</button>
    </div>
    <div class="container-fluid text-center">
        <div class="panel panel-success ma w800">
            <div class="panel-heading">
                <h3 class="panel-title">当日提醒</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">会员卡号：</span>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">会员电话：</span>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">提醒内容：</span>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">提醒方式：</span>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">提醒时间：</span>
                        <input type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="panel-footer text-center">
                <span class="btn btn-success">确定</span>
                <span class="btn btn-success">取消</span>
            </div>
        </div>

        <div class="panel panel-success ma w800">
            <div class="panel-heading">
                <h3 class="panel-title">全部提醒</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">提醒内容：</span>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">提醒方式：</span>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">提醒时间：</span>
                        <input type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="panel-footer text-center">
                <span class="btn btn-success">确定</span>
                <span class="btn btn-success">取消</span>
            </div>
        </div>
    </div>
</body>
</html>
