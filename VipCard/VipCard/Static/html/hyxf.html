<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>会员消费</title>
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/app/content.css" rel="stylesheet" />
</head>
<body>
    <div class="panel panel-success w600 ma lfloat">
        <div class="panel-heading">
            <h3 class="panel-title">消费录入</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">会员卡号：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">商品名称：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">商品数量：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">商品单价：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">消费总额：</span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <span class="btn btn-success">确定</span>
            <span class="btn btn-success">取消</span>
        </div>
    </div>
</body>
</html>
